<div class="card-boy d-flex justify-content-center mt-5 ">
  <div class="card mb-3 rounded shadow">
    <h1 class="card-header">Detalle</h1>
    <div class="d-flex">
      <div class="row">
        <div class="col-sm">
          <div *ngIf="_futbolista" class="card " style="width: 23rem; height: 15rem">
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><strong>ID:</strong> {{ _futbolista.id }}</li>
              <li class="list-group-item"><strong>Nombre:</strong> {{ _futbolista.nombres }}</li>
              <li class="list-group-item"><strong>Apellido:</strong> {{ _futbolista.apellidos }}</li>
              <li class="list-group-item"><strong>Caracteristica:</strong> {{ _futbolista.caracteristicas }}</li>
              <li class="list-group-item"><strong>Fecha:</strong> {{ _futbolista.fechaNacimiento }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
